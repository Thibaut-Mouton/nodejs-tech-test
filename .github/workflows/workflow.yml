name: build

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: install
        run: npm install
      - name: test
        run: npm run test
  build:
    runs-on: ubuntu-latest
    outputs:
      result: dist
    steps:
      - uses: actions/checkout@v4
      - name: Set up nodejs 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: install
        run: npm install
      - name: build
        run: npm run build
  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up nodejs 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: build
        run: docker build .
